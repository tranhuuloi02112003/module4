<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Create song</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${song}">
  <table>
    <tr>
      <td>ID</td>
      <td>
        <input type="text" th:field="*{id}"/>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
      </td>
    </tr>
    <tr>
      <td>Song name</td>
      <td>
        <input type="text" th:field="*{songName}" />
        <span th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}"></span>
      </td>
    </tr>
    <tr>
      <td>Singer</td>
      <td>
        <input type="text" th:field="*{singer}" />
        <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></span>
      </td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
        <input type="text" th:field="*{category}" />
        <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
      </td>
    </tr>
    <tr>
      <td><input type="reset" value="Reset"></td>
      <td><input type="submit" value="Send"></td>
    </tr>
  </table>
</form>

</body>
</html>
