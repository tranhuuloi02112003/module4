<table class="table">
    <thead>
    <tr>
        <td>Mã dịch vụ</td>
        <td>Loại dịch vụ</td>
        <td>Tên khách hàng</td>
        <td>Ngày</td>
        <td>Đơn giá</td>
        <td>Diện tích</td>
        <td>Action</td>
    </tr>
    </thead>
    <tr th:each="p: ${giaoDichNhaDats}" th:object="${p}">
        <td th:text="*{maGiaoDich}"></td>
        <td th:text="*{loaiDichVu}"></td>
        <td th:text="*{khachHang.tenKh}"></td>
        <td th:text="*{day}"></td>
        <td th:text="*{#numbers.formatCurrency(donGia)}"></td>
        <td th:text="*{#numbers.formatCurrency(dienTich)}"></td>
        <td>
            <a th:onclick="showDeleteModal([[*{id}]])" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" class="btn btn-success">Delete</a>
            <a class="btn btn-success" th:href="@{/update/{id}(id=*{id})}">Update</a>
            <a class="btn btn-success" th:href="@{/detail/{id}(id=*{id})}">Detail</a>
        </td>
    </tr>
</table>


<!--Phân trang-->
<div>
        <span>
            <a th:if="${giaoDichNhaDats.hasPrevious()}" th:href="@{/list(page = ${giaoDichNhaDats.number - 1})}">Previous</a>
        </span>
    <span th:each="pageNo: ${#numbers.sequence(0,giaoDichNhaDats.totalPages - 1)}">
            <a th:href="@{/list(page = ${pageNo})}" th:text="${pageNo}"></a>
        </span>
    <span>
            <a th:if="${giaoDichNhaDats.hasNext()}" th:href="@{/list(page = ${giaoDichNhaDats.number +1})}">Next</a>
        </span>
</div>
<!--Phân trang-->


<!-- Modal delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Bạn có muốn xoá hay không </span>
<!--                <span id="showId"></span>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/delete}" method="get">
                    <input type="hidden" name="id" value="" id="id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function showDeleteModal(id) {
        // document.getElementById('showId').innerText = id;
        document.getElementById('id').value = id;
    }
</script>
