<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/create}" method="post" th:object="${product}">
  <table>
    <!--            <input type="text" th:field="*{id}">-->
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{name}" /></td>
    </tr>
    <tr>
      <td>Quantity</td>
      <td>
        <input type="text" th:field="*{quantity}">
      </td>
    </tr>
    <tr>
      <td>Date release</td>
      <td>
        <input type="text" th:field="*{dateRelease}">
      </td>
    </tr>
    <tr>
      <td>Price</td>
      <td>
        <input type="text" th:field="*{price}">
      </td>
    </tr>
    <tr>
      <td>Category name</td>
      <td>
        <select th:field="*{category.categoryId}">
          <option th:each="c: ${categories}" th:value="${c.categoryId}"
                  th:text="${c.categoryName}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td><input type="reset" value="Reset"></td>
      <td><input type="submit" value="Register"></td>
    </tr>
  </table>
</form>

</body>
</html>
