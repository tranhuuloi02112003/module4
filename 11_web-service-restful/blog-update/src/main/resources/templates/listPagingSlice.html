<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Show list</h1>

<h3><a th:href="@{/create/blog}">Create Blog</a></h3>
<h3><a th:href="@{/create/category}">Create Category</a></h3>
<h3><a th:href="@{/showListCategory}">Show list Category</a></h3>

<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Conten</td>
    <td>Category</td>
    <td>Action</td>
  </tr>
  <tr th:each="b: ${blogs}" th:object="${b}">
    <td th:text="*{id}"></td>
    <td th:text="*{nameBlog}"></td>
    <td th:text="*{content}"></td>
    <td th:text="*{category.categoryName}"></td>
    <td>
      <a th:href="@{/delete/{id}(id=*{id})}">Delete</a>
      <a th:href="@{/update/{id}(id=*{id})}">Update</a>
      <a th:href="@{/detail/{id}(id=*{id})}">Detail</a>
    </td>
  </tr>
  <tr></tr>
</table>
<div >
<!--  Phương thức hasPrevious được sử dụng để trả về true nếu trình lặp danh sách đã cho chứa nhiều phần tử hơn trong khi duyệt qua danh sách theo hướng ngược lại.-->
  <a th:if="${page.hasPrevious()}" th:href="@{/listpagingslice(size=${page.size}, page=${page.getNumber()})}"
     th:text="${page.getNumber()}"></a>
  <a th:if="${page.hasNext() || page.hasPrevious()}" th:href="@{/listpagingslice(size=${page.size}, page=${page.getNumber() + 1})}"
     th:text="${page.getNumber() + 1}"></a>
  <a th:if="${page.hasNext()}" th:href="@{/listpagingslice(size=${page.size}, page=${page.getNumber() + 2})}"
     th:text="${page.getNumber() + 2}"></a>
</div>



</body>
</html>
